<template>
    <div class="dashboard-container">
        
        <div class="kpi-grid">
            
            <lightning-card title="Tráfego (Visitas)" icon-name="standard:flow">
                <div class="kpi-content">
                    <span class="big-number">{totalAccess}</span>
                    <span class="sub-text">Acessos Únicos</span>
                </div>
            </lightning-card>

            <lightning-card title="Leads Captados" icon-name="standard:lead">
                <div class="kpi-content">
                    <span class="big-number" style="color:#0176d3">{totalLeads}</span>
                    <span class="sub-text">Formulários Enviados</span>
                </div>
            </lightning-card>
            
            <lightning-card title="Conversão" icon-name="standard:investment_account">
                <div class="kpi-content">
                    <span class="big-number success-text">{conversionRate}</span>
                    <span class="sub-text">Eficiência do Site</span>
                </div>
            </lightning-card>

        </div>

        <lightning-card title="Últimos Leads (Tempo Real)" icon-name="standard:recent">
            <div style="height: 300px;">
                <lightning-datatable
                    key-field="Id"
                    data={leads}
                    columns={columns}
                    hide-checkbox-column="true"
                    show-row-number-column="true">
                </lightning-datatable>
            </div>
        </lightning-card>
    </div>
</template>
